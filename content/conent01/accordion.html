<!DOCTYPE html>
<head>
<title>ISSUE INDEX</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../../css/common.css">
<style>
.wrap{padding:20px}
.box__component + .box__component{margin-top: 20px;}
.button__extend{padding:20px 20px;cursor: pointer;font-weight: normal;color: #fff;}
.button__extend[aria-expanded="true"]{background-color: red;}
.button__extend[aria-expanded="false"]{background-color: blue;}
.box__contents{display: none;margin-top: 20px}
.box__contents.box__contents--active{display:block}
</style>
</head>
<body>
<div id="wrap" class="wrap">
    <div class="box__component">
        <button type="button" class="button__extend js-button-accordion" aria-controls="answer1" aria-expanded="false">콘텐츠 자세히보기</button>
        <div class="box__contents" id="answer1">
            콘텐츠자세히보기 확장버튼 확장 됨
        </div>
    </div>

    <div class="box__component">
        <button type="button" class="button__extend js-button-accordion" aria-controls="answer2" aria-expanded="false">콘텐츠 자세히보기</button>
        <div class="box__contents" id="answer2">
            확장 콘텐츠 설명확장 콘텐츠 설명 확장 콘텐츠 설명 확장 콘텐츠 설명 확장 콘텐츠 설명
        </div>
    </div>

</div>


<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script>
    var tabui1 = (function(){
        $('.js-button-accordion').on('click', function(){
            $(this).next().toggleClass('box__contents--active');

            if($(this).next().hasClass('box__contents--active')){
                $(this).attr('aria-expanded','true')
            }else{
                $(this).attr('aria-expanded','false')
                
            }
        });
    })();
</script>
</body>
</html>
